<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>FBI Wanted  Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>FBI Wanted Map</h1>
    <img src="logo.png" alt="fbi_logo" class="fbi-logo">
  </div>
  <div id="statics-panel">
    <div id="map"></div>
    <h2 id="selected-state">Selected all states</h2>

  </div>
  <div id="statics-panel">
    <h2>Select a state on the map to view a specific dashboard</h2>
    <button id="show-all-states">Show dashboards for all states</button>
    <iframe
      width="100%"
      height="800px"
      src="https://lookerstudio.google.com/embed/reporting/6e46568f-461b-49b8-a428-6abe29013e9d/page/KE3NF"
      frameborder="0"
      style="border: 3px solid #002855"
      allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>
  </div>

  <footer class="project-footer">
  <p>Projekt wykonali:</p>
  <ul>
    <li>Dominik Szydło</li>
    <li>Dominika Smorąg</li>
    <li>Norbert Żelazny</li>
  </ul>
</footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script src="dashboard.js"></script>
</body>

</html>
